<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedbike</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.speedbike";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/br/app/speed-bike/id6473044560";
            } else {
                window.location.href = "https://apps.apple.com/br/app/speed-bike/id6473044560";
            }
        });
    </script>
</head>
<body>
    <image src="./banner.png" alt="Banner" />
</body>
</html>
